- hosts: workstation
  gather_facts: false
  roles:
  - name: osp-facts

- hosts: frontends
  gather_facts: false

  tasks:
  - name: OpenStack servers
    os_server_info:
      cloud: "{{ cloud | default('openstack') }}"
      filters:
        vm_state: active
    register: server_status

  - name: Curl website
    uri:
      url: "http://localhost"
      return_content: yes
      status_code: 200
    register: webpage

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
...